<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect x="0" y="0" width="600" height="300" fill="#1e3c72" opacity="0.2"/>
  
  <!-- Сетка -->
  <g stroke="rgba(255, 255, 255, 0.1)" stroke-width="1">
    <line x1="50" y1="50" x2="550" y2="50" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="250" x2="550" y2="250" />
    
    <line x1="50" y1="50" x2="50" y2="250" />
    <line x1="175" y1="50" x2="175" y2="250" />
    <line x1="300" y1="50" x2="300" y2="250" />
    <line x1="425" y1="50" x2="425" y2="250" />
    <line x1="550" y1="50" x2="550" y2="250" />
  </g>

  <!-- Оси координат -->
  <g stroke="white" stroke-width="2">
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="50" x2="50" y2="250" />
  </g>
  
  <!-- Данные графика -->
  <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#4CAF50" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#4CAF50" stop-opacity="0.05"/>
  </linearGradient>
  
  <!-- Область под линией -->
  <path d="M50,100 L175,130 L300,170 L425,180 L550,180 L550,250 L425,250 L300,250 L175,250 L50,250 Z" 
        fill="url(#areaGradient)" />
  
  <!-- Линия графика -->
  <polyline points="50,100 175,130 300,170 425,180 550,180" 
            fill="none" stroke="#4CAF50" stroke-width="3" stroke-linejoin="round" />
  
  <!-- Точки данных -->
  <circle cx="50" cy="100" r="5" fill="#4CAF50" />
  <circle cx="175" cy="130" r="5" fill="#4CAF50" />
  <circle cx="300" cy="170" r="5" fill="#4CAF50" />
  <circle cx="425" cy="180" r="5" fill="#4CAF50" />
  <circle cx="550" cy="180" r="5" fill="#4CAF50" />
  
  <!-- Метки по оси X -->
  <g fill="white" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle">
    <text x="50" y="275">2022</text>
    <text x="175" y="275">2023</text>
    <text x="300" y="275">2024</text>
    <text x="425" y="275">2025</text>
  </g>
  
  <!-- Метки по оси Y -->
  <g fill="white" font-family="Roboto, sans-serif" font-size="14" text-anchor="end">
    <text x="40" y="255">0%</text>
    <text x="40" y="205">4%</text>
    <text x="40" y="155">8%</text>
    <text x="40" y="105">10%</text>
    <text x="40" y="55">12%</text>
  </g>
  
  <!-- Метки значений -->
  <g fill="white" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle">
    <text x="50" y="85">10.6%</text>
    <text x="175" y="115">9.0%</text>
    <text x="300" y="155">7.3%</text>
    <text x="425" y="165">6.8%</text>
  </g>
  
  <!-- Легенда -->
  <rect x="400" y="20" width="180" height="30" rx="5" fill="rgba(0, 0, 0, 0.3)" />
  <circle cx="415" cy="35" r="5" fill="#4CAF50" />
  <text x="430" y="40" fill="white" font-family="Roboto, sans-serif" font-size="14">Средняя волатильность (%)</text>
</svg>
